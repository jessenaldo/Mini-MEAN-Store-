<ul ng-if="customerCtrl.errors.length > 0">
	<li ng-repeat="error in customerCtrl.errors">
		<span ng-bind="error"></span>
	</li>
</ul>


<h3>Add a new customer</h3>

<form>
	Customer Name: <input type="text" ng-model="customerCtrl.newCustomer.name">

	<input type="submit" ng-click="customerCtrl.addCustomer()" value="Add">
</form>

<hr>

<table>

Search Orders: <input type="text" ng-model="filterOrders">

<tr>
	<th>Customer Name</th>
	<th>Product</th>
	<th>Quantity</th>
	<th>Date</th>
</tr>
<tr ng-repeat="order in customerCtrl.orders | filter:filterOrders | orderBy: 'created_date'">
	<td><span ng-bind="order._customer.name"></span></td>
	<td><span ng-bind="order.product"></span></td>
	<td><span ng-bind="order.quantity"></span></td>
	<td><span ng-bind="order.created_date | date: 'MMMM dd, yyyy'"></span></td>
</tr>
